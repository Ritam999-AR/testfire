<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="user-info">
                <span id="current-user-email"></span>
                <button id="sign-out-btn">Sign Out</button>
            </div>
            <div class="search-users">
                <input type="text" id="search-input" placeholder="Search users by email or username">
                <button id="search-btn">Search</button>
                <div id="search-results"></div>
            </div>
            <div class="friend-requests">
                <h3>Friend Requests</h3>
                <ul id="friend-requests-list"></ul>
            </div>
            <div class="friends-list">
                <h3>Friends</h3>
                <ul id="friends-list"></ul>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <h2 id="chat-title">Select a friend to chat</h2>
                <div class="call-buttons">
                    <button id="video-call-btn">Start Video Call</button>
                    <button id="voice-call-btn">Start Voice Call</button>
                </div>
            </div>
            <div class="chat-area">
                <div class="messages" id="messages"></div>
                <div class="message-input">
                    <input type="text" id="message-text" placeholder="Type a message...">
                    <button id="send-message-btn">Send</button>
                </div>
            </div>
            <div class="video-call-area">
                <video id="local-video" autoplay muted></video>
                <video id="remote-video" autoplay></video>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome</h2>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
